<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WTalk</title>
        <!-- lib css -->
        <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css') }}" rel="stylesheet">

        <!-- lib js -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.0.0.min.js') }}"></script>

        <!-- custom js -->
    </head>
    <body>
        <div class="container-fluid">

            <!-- login form -->
            <div id="login-row" class="row-fluid">
                <div class="span12">
                    <form method="POST" action="">
                        <input type="text" name="username" placeholder="username"/>

                        <input type="text" name="server" value="talk.google.com"/>
                        <input type="text" name="port" value="5222"/>

                    </form>
                </div>
            </div>

        </div>
    </body>
